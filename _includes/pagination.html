{% if paginator.total_pages > 1 %}<div class="pagination">{% if paginator.previous_page %}<a class="previous" href="{{ paginator.previous_page_path }}">&laquo; Previous</a>{% else %}<span class="previous">Previous</span>{% endif %}<span class="page_number">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>{% if paginator.next_page %}<a class="next" href="{{ paginator.next_page_path }}">Next</a>{% else %}<span class="previous">Next &raquo;</span>{% endif %}</div>{% endif %}
